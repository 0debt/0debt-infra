apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: 0debt
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/0debt/api-gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: 0debt-secrets
              key: JWT_SECRET
        - name: KONG_NGINX_WORKER_PROCESSES
          value: "1"
        - name: KONG_MEM_CACHE_SIZE
          value: "64m"
        - name: KONG_LOG_LEVEL
          value: "error"
        resources:
          requests:
            memory: "1Gi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: 0debt
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
  type: NodePort
