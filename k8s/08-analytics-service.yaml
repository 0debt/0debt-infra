apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: 0debt
  labels:
    app: analytics-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: ghcr.io/0debt/analytics-service:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: 0debt-config
        - secretRef:
            name: 0debt-secrets
        env:
        - name: MONGODB_DB_NAME
          value: "analytics_service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: 0debt
spec:
  selector:
    app: analytics-service
  ports:
  - port: 3000
    targetPort: 3000
