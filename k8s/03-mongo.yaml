apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: 0debt
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6
        ports:
        - containerPort: 27017
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: 0debt
spec:
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017
