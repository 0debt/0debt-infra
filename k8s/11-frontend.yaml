apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: 0debt
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/0debt/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: 0debt-config
        env:
        - name: MOCK_AUTH
          value: "false"
        - name: MOCK_GROUPS
          value: "false"
        - name: MOCK_EXPENSES
          value: "false"
        - name: MOCK_BUDGETS
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: 0debt
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: NodePort
