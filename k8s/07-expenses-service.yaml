apiVersion: apps/v1
kind: Deployment
metadata:
  name: expenses-service
  namespace: 0debt
  labels:
    app: expenses-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expenses-service
  template:
    metadata:
      labels:
        app: expenses-service
    spec:
      containers:
      - name: expenses-service
        image: ghcr.io/0debt/expenses-service:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: 0debt-config
        - secretRef:
            name: 0debt-secrets
        env:
        - name: MONGODB_DB_NAME
          value: "expenses_service"
        - name: DATABASE_URL
          value: "mongodb://mongo:27017/expenses_service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: expenses-service
  namespace: 0debt
spec:
  selector:
    app: expenses-service
  ports:
  - port: 3000
    targetPort: 3000
